# https://hub.docker.com/r/google/dart
image: google/dart:latest

variables:
  PUB_VARS: "--platform vm --timeout 30s --concurrency=6 --test-randomize-ordering-seed=random --reporter=json"

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .pub-cache/global_packages

before_script:
  - export PATH="$PATH":"~/.pub-cache/bin"
  - pub get --no-precompile
  - pub global activate junitreport

style_check:
  stage: test
  script:
    - dart format -o none --set-exit-if-changed .

lint:
  stage: test
  script:
    - dart analyze .

test:
  stage: test
  script:
    - pub run test $PUB_VARS > report.jsonl
    - pub global run junitreport:tojunit --input report.jsonl --output report.xml
  artifacts:
    when: always
    reports:
      junit:
        - report.xml
